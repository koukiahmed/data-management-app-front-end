<h2><mat-icon>queue</mat-icon> Documents : </h2>
<div class="mat-elevation-z8 container">
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>photo_filter</mat-icon>
      {{element.title}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="Source">
    <th mat-header-cell *matHeaderCellDef> Ressources </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="downloadDocument(element.id)" mat-button color="accent">Télécharger</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
</div>

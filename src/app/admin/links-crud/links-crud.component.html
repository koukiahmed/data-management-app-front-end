<form class="example-form" #linkForm="ngForm" (ngSubmit)="saveLink(linkForm.value)">
  <mat-card>
    <mat-card-content>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput name="id" #id="ngModel" type="number" ngModel readonly>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" type="text" name="title" #title="ngModel" required ngModel maxlength="45">
        <mat-error *ngIf="title.errors?.['required']">Title is required</mat-error>
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Path</mat-label>
      <input matInput placeholder="Path" type="text" name="path" #path="ngModel" required ngModel>
      <mat-error *ngIf="path.errors?.['required']">Path is required</mat-error>
    </mat-form-field>

  </mat-card-content>

  <mat-card-footer>
    <div class="example-button-row" style="margin: 15px">
      <button mat-raised-button color="primary" type="submit" [disabled]="linkForm.form.invalid">Save</button>
      | <a (click)="closePopup()" mat-raised-button color="accent">Close</a>
    </div>
  </mat-card-footer>

</mat-card>
</form>

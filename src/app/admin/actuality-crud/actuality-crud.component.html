<form class="example-form">
  <mat-card>
    <mat-card-content>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput disabled >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title">
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Link</mat-label>
      <input matInput placeholder="Link" >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Body</mat-label>
      <input matInput placeholder="Body" >
    </mat-form-field>

  </mat-card-content>

  <mat-card-footer>
    <div class="example-button-row" style="margin: 15px">
      <button mat-raised-button color="primary">Save</button> | <a (click)="closePopup()" mat-raised-button color="accent">Close</a>
    </div>
  </mat-card-footer>

</mat-card>
</form>

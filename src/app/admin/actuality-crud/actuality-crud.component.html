<form class="example-form" #actualityForm="ngForm" (ngSubmit)="saveActuality(actualityForm.value)">
  <mat-card>
    <mat-card-content>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput name="id" #id="ngModel" type="number" ngModel readonly>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput placeholder="Title" type="text" name="title" #title="ngModel" required ngModel maxlength="80">
        <mat-error *ngIf="title.errors?.['required']">Titre est obligatoire</mat-error>
      </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Lien</mat-label>
      <input matInput placeholder="Link" type="text" name="link" #link="ngModel" required ngModel>
      <mat-error *ngIf="link.errors?.['required']">Lien est obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Corp</mat-label>
      <input matInput placeholder="Body" type="text" name="body" #body="ngModel" required ngModel>
      <mat-error *ngIf="body.errors?.['required']">Corp est obligatoire</mat-error>
    </mat-form-field>

  </mat-card-content>

  <mat-card-footer>
    <div class="example-button-row" style="margin: 15px">
      <button mat-raised-button color="primary" type="submit" [disabled]="actualityForm.form.invalid">Sauvegarder</button>
      | <a (click)="closePopup()" mat-raised-button color="accent">Fermer</a>
    </div>
  </mat-card-footer>

</mat-card>
</form>

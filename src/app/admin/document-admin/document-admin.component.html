<div class="container">
  <h2><mat-icon>queue</mat-icon> Documents</h2>

  <div class="mat-elevation-z8">

    <div class="header">

      <div class="add">
        <a mat-raised-button (click)="openAddPopup()" color="primary">Ajouter</a>
    </div>

    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="filter($event)" placeholder="Filter" #input>
    </mat-form-field>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef > Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Titre</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>

          <ng-container matColumnDef="Folder">
            <th mat-header-cell *matHeaderCellDef> Nom dossier</th>
            <td mat-cell *matCellDef="let element">{{element.folder}}</td>
          </ng-container>

          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let element">{{element.date | date:'medium'}}</td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="openUpdatePopup(element.id)" color="accent">Modifier</a> |
                    <a mat-raised-button (click)="RemoveDocument(element.id)" color="warn">Supprimer</a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

  </div>

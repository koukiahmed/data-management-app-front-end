<div class="container">
<h2><mat-icon>contacts</mat-icon> Utilisateurs</h2>
<div class="mat-elevation-z8">

    <div class="header">

      <div class="add">
        <a (click)="openPopup('')" mat-raised-button color="primary">Ajouter</a>
    </div>

    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="filter($event)" placeholder="Filter" #input>
    </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef > Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Role</th>
            <td mat-cell *matCellDef="let element">{{element.role}}</td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="openPopup(element.id)" color="accent">Modifier</a> |
                    <a mat-raised-button (click)="RemoveUser(element.id)" color="warn">Supprimer</a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>

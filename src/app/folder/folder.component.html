  <h2><mat-icon>library_books</mat-icon> Biblioth√®que</h2>
    <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>folder_open</mat-icon>
          {{element.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="User">
        <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}}</td>

      </ng-container>

      <ng-container matColumnDef="Documents">
        <th mat-header-cell *matHeaderCellDef> Documents </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="openDocuments(element.title)" mat-raised-button color="primary">Documents</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  </div>
  <br>

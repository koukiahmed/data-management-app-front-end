<div class="login">

<div class="header">
  <img src="../../assets/logo.png" alt="">
  <h1>Attijari Leasing Plateforme</h1>
</div>

<mat-card class="container">
  <mat-card-content>
      <form class="example-form" #loginForm="ngForm" (ngSubmit)="onLogin()">
          <mat-card-title>
            <h2><mat-icon>apps</mat-icon> Se connecter</h2>
          </mat-card-title>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="enter your email" [(ngModel)]="loginObject.email" name="email" #email="ngModel" required>
            <mat-error *ngIf="email.errors?.['required']">Email est obligatoire</mat-error>
          </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput placeholder="enter your Password" type="password" [(ngModel)]="loginObject.password" name="password" #password="ngModel" required>
              <mat-error *ngIf="password.errors?.['required']">Mot de pass est obligatoire</mat-error>
            </mat-form-field>

            <div>
              <button mat-raised-button color="primary" style="margin: 10px;" type="submit" [disabled]="loginForm.form.invalid">Se connecter</button>
              <a routerLink="/register" mat-raised-button color="accent">Cr√©er nouveau compte ?</a>
            </div>
        </form>
  </mat-card-content>

</mat-card>
</div>
